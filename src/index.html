<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impression reviewer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/edd44692c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header__section">
      <!-- signIn Modal  -->

      <div class="modal" id="signInModal" tabindex="-1" data-closable="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Вход</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                data-closable="true"
              ></button>
            </div>
            <div class="modal-body">
              <label for="email-input" class="form-label no-margin"
                >Email:</label
              >
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="name@example.com"
              />
              <label for="password-input" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="password-input" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                data-closable="true"
              >
                Закрыть
              </button>
              <button type="button" class="btn btn-primary" id="enterBtn">
                Войти
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- signUp Modal  -->

      <div class="modal" id="signUpModal" tabindex="-1" data-closable="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Регистрация</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                data-closable="true"
              ></button>
            </div>
            <div class="modal-body">
              <label for="email-input" class="form-label no-margin"
                >Email:</label
              >
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="name@example.com"
              />
              <label for="password-input" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="password-input" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                data-closable="true"
              >
                Закрыть
              </button>
              <button type="button" class="btn btn-success" id="createUser">
                Зарегистрироваться
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- header -->

      <div class="header">
        <h1>
          <a class="navbar-brand" href="#">Impression reviewer</a>
        </h1>
        <div class="sub-list">
          <div class="sub-list-wrap">
            <ul class="sub-list-depth">
              <li id="drinks">Напитки</li>
              <li id="food">Еда</li>
              <li id="weed">Табак</li>
              <li id="weed">Разделы <i class="fas fa-chevron-right"></i></li>
            </ul>
          </div>
        </div>
        <div class="login-buttons">
          <button class="btn" id="signInBtn" type="submit">Вход</button>
          <button class="btn" type="submit" id="signUpBtn">Регистрация</button>
        </div>
      </div>
      <div class="main__body" id="background"></div>
    </section>
  </body>
</html>
