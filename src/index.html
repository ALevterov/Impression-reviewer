<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header__section">
      <div class="modal" id="myModal" tabindex="-1" data-closable="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Вход</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                data-closable="true"
              ></button>
            </div>
            <div class="modal-body">
              <label for="email-input" class="form-label no-margin"
                >Email:</label
              >
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="name@example.com"
              />
              <label for="password-input" class="form-label">Password:</label>
              <input type="email" class="form-control" id="password-input" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                data-closable="true"
              >
                Закрыть
              </button>
              <button type="button" class="btn btn-primary" id="enter">
                Войти
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Meal reviewer</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id="home">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Домашняя</a
                  >
                </li>
                <li class="nav-item" id="drinks">
                  <a class="nav-link" href="#">Обзоры на напитки</a>
                </li>
                <li class="nav-item" id="food">
                  <a class="nav-link" href="#">Обзоры на еду</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Разное
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Топовые бары</a></li>
                    <li><a class="dropdown-item" href="#">Лучшее пиво</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item hidden" href="#"
                        >Something else here</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
              <button class="btn btn-outline-success" id="signIn" type="submit">
                Вход
              </button>
              <button class="btn btn-outline-primary" type="submit">
                Регистрация
              </button>
            </div>
          </div>
        </nav>
      </div>
      <div class="main__body" id="background"></div>
    </section>
  </body>
</html>
