<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impression reviewer</title>

    <script
      src="https://kit.fontawesome.com/edd44692c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="http://designify.me/code-snippets/animated-buttons/css/btns.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header__section">
      <!-- signIn Modal  -->

      <div class="modal" id="signInModal" tabindex="-1" data-closable="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              data-closable="true"
            >
              &times;
            </button>
            <div class="modal-header">
              <div class="modal-header-left">Войдите, чтобы продолжить</div>
              <div class="modal-header-right">
                Ещё не зарегистрированы? <span>Регистрация</span>
              </div>
            </div>
            <div class="modal-body">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
              
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
						</button>
						<button type="button" class="btn" id="enterBtn">
							Войти
						</button>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!-- signUp Modal  -->

      <div class="modal" id="signUpModal" tabindex="-1" data-closable="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              data-closable="true"
            >
              &times;
            </button>
            <div class="modal-header">
              <div class="modal-header-center">Регистрация</div>
            </div>
            <div class="modal-body">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
              <input
                type="email"
                class="form-control"
                id="username-input"
                placeholder="Username"
              />
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
						</button>
						<button type="button" class="btn" id="enterBtn">
							Зарегистрироваться
						</button>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>


      <!-- header -->

      <div class="header">
        <h1>
          <a class="navbar-brand" href="#">Impression reviewer</a>
        </h1>
        <div class="sub-list">
          <div class="sub-list-wrap">
            <ul class="sub-list-depth">
              <li id="drinks">Напитки</li>
              <li id="food">Еда</li>
              <li id="weed">Табак</li>
              <li id="weed">Разделы <i class="fas fa-chevron-right"></i></li>
            </ul>
          </div>
        </div>
        <div class="login-buttons">
          <div id="signInBtn">
            <a href="#" class="btn btn-sm animated-button sandy-one">Вход</a>
          </div>
          <div id="signUpBtn">
            <a href="#" class="btn btn-sm animated-button sandy-one"
              >Регистрация</a
            >
          </div>
        </div>
      </div>
      <div class="main__body" id="background"></div>
    </section>
  </body>
</html>
