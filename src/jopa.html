<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="profile__wrapper">
      <div class="profile-container">
        <div class="user-settings">
          <div class="profile-user-item">
            <div id="toggle-target">
              <span>Email: </span> ${email}
              <i class="fas fa-chevron-down" id="arrow"></i>
            </div>
            <div class="change-pass hidden" id="change-pass-toggle">
              <form>
                <input
                  type="password"
                  class="form-control"
                  id="old-pass"
                  placeholder="Введите новый email"
                  required
                />
                <button
                  type="submit"
                  class="btn btn-create-post"
                  id="btn-change"
                  disabled
                >
                  Изменить Email
                </button>
              </form>
            </div>
          </div>
          <div class="profile-user-item">
            <div id="toggle-target">
              <span>Имя пользователя: </span> ${displayName}
              <i class="fas fa-chevron-down" id="arrow"></i>
            </div>
            <div class="change-pass hidden" id="change-pass-toggle">
              <form>
                <input
                  type="password"
                  class="form-control"
                  id="old-pass"
                  placeholder="Введите новое имя пользователя"
                  required
                />
                <button
                  type="submit"
                  class="btn btn-create-post"
                  id="btn-change"
                  disabled
                >
                  Изменить Имя
                </button>
              </form>
            </div>
          </div>
          <div class="profile-user-item pass">
            <div id="toggle-target">
              Поменять пароль: <i class="fas fa-chevron-down" id="arrow"></i>
            </div>
            <div class="change-pass hidden" id="change-pass-toggle">
              <form>
                <input
                  type="password"
                  class="form-control"
                  id="old-pass"
                  placeholder="Введите старый пароль"
                  required
                />
                <input
                  type="password"
                  class="form-control"
                  id="new-pass"
                  placeholder="Введите новый пароль"
                  required
                />
                <input
                  type="password"
                  class="form-control"
                  id="retype-new-pass"
                  placeholder="Повторите новый пароль"
                  required
                />
                <button
                  type="submit"
                  class="btn btn-create-post"
                  id="btn-change"
                  disabled
                >
                  Изменить пароль
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="user-posts">
          <button
            type="button"
            class="btn btn-addpost"
            data-action="create"
            id="create"
          >
            Создать пост
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
